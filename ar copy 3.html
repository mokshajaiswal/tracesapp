<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebXR Pin Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* General body and UI styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        /* Map container must have a defined height */
        #map-container, #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        /* Overlay for distance info and button */
        #info-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
            color: white;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            z-index: 2;
        }
        #distance-info {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        /* AR Button styles */
        .ar-button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, opacity 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .ar-button:disabled {
            background-color: #999;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .ar-button:not(:disabled):hover {
            background-color: #357ABD;
        }
        .ar-button:not(:disabled):active {
            transform: scale(0.98);
        }
        /* AR specific elements */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 11;
        }
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
            display: none;
            z-index: 12;
            user-select: none;
        }
        #left-arrow { left: 10px; }
        #right-arrow { right: 10px; }
        #tooltip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            z-index: 13;
            display: none;
        }
        #toggle-ar-button {
            pointer-events: auto;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #E24A4A;
            display: none;
            z-index: 12;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="info-overlay">
        <div id="distance-info">Waiting for location data...</div>
        <button id="start-ar-button" class="ar-button" disabled>Start AR</button>
    </div>

    <button id="toggle-ar-button" class="ar-button">Hide AR</button>
    <div id="overlay">
        <div id="left-arrow" class="arrow">&lt;</div>
        <div id="right-arrow" class="arrow">&gt;</div>
        <div id="tooltip">Rotate around to find the pin!</div>
    </div>

    <script type="module">
        // Import THREE.js
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';

        // --- Global Variables ---
        // AR variables
        let camera, scene, renderer;
        let pin;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let pinPlaced = false;
        let currentSession = null;
        let raycaster;

        // Map and Geolocation variables
        let map;
        let userMarker, pinMarker;
        let pinLocation = null; // Will store {lat, lng} of the pin
        let watchId;

        // DOM Elements
        const startButton = document.getElementById('start-ar-button');
        const toggleButton = document.getElementById('toggle-ar-button');
        const distanceInfo = document.getElementById('distance-info');
        const mapContainer = document.getElementById('map-container');
        const infoOverlay = document.getElementById('info-overlay');
        const leftArrow = document.getElementById('left-arrow');
        const rightArrow = document.getElementById('right-arrow');
        const tooltip = document.getElementById('tooltip');

        // --- Initialization ---
        function init() {
            window.addEventListener('message', (event) => {
                console.log('Message received from parent:', event.data);
                if (event.data && event.data.location) {
                    pinLocation = event.data.location;
                    placePinMarkerOnMap();
                } else if (event.data !== 'AR_ACTIVITY_COMPLETE') {
                    distanceInfo.textContent = "Error: Invalid location data received.";
                }
            });
            startButton.addEventListener('click', onStartAR);
        }
        
        // --- Google Maps and Geolocation Logic ---
        window.initMap = function() {
            // The map will be centered on a placeholder until the trace location is received.
            const initialCenter = { lat: 0, lng: 0 };
            
            map = new google.maps.Map(document.getElementById("map"), {
                center: initialCenter,
                zoom: 21, // Increased zoom level
                mapTypeId: 'satellite',
                // Disable all user controls to make the map static
                disableDefaultUI: true,
                gestureHandling: 'none',
                zoomControl: false
            });

            // This function is called after the message from the parent app arrives.
            placePinMarkerOnMap();

            // We still need to watch the user's position for distance calculations.
            if ('geolocation' in navigator) {
                watchId = navigator.geolocation.watchPosition(
                    updateUserLocation, 
                    handleLocationError, 
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                distanceInfo.textContent = "Geolocation is not supported by your browser.";
            }
        }
        
        function placePinMarkerOnMap() {
            // Can't do anything if map isn't ready or location data hasn't arrived.
            if (!map || !pinLocation) return;

            // Center the map on the trace location as soon as it's available.
            map.setCenter(pinLocation);
            
            // Avoid placing the marker more than once.
            if (pinMarker) return;

            pinMarker = new google.maps.Marker({
                position: pinLocation,
                map: map,
                title: "Trace Location",
            });
        }

        function updateUserLocation(position) {
            const userPos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
            };

            // Create or update the user's marker for distance calculation,
            // but do not move the map.
            if (!userMarker) {
                userMarker = new google.maps.Marker({
                    position: userPos,
                    map: map,
                    title: "You are here!",
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 7,
                        fillColor: "#4285F4",
                        fillOpacity: 1,
                        strokeColor: "white",
                        strokeWeight: 2,
                    },
                });
            } else {
                userMarker.setPosition(userPos);
            }
            
            // The distance calculation logic remains the same.
            if (pinLocation && google.maps.geometry) {
                const userLatLng = new google.maps.LatLng(userPos.lat, userPos.lng);
                const pinLatLng = new google.maps.LatLng(pinLocation.lat, pinLocation.lng);
                const distance = google.maps.geometry.spherical.computeDistanceBetween(userLatLng, pinLatLng);
                
                distanceInfo.innerHTML = `Distance to pin: <strong>${distance.toFixed(2)} meters</strong>`;

                if (distance <= 2) {
                    distanceInfo.innerHTML += "<br>You've arrived! You can start the AR experience.";
                    startButton.disabled = false;
                } else {
                    startButton.disabled = true;
                }
            }
        }

        function handleLocationError(error) {
            console.error("Geolocation error:", error);
            distanceInfo.textContent = `Error getting location: ${error.message}`;
        }

        // --- AR Logic (No changes in this section) ---
        function setupARScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            raycaster = new THREE.Raycaster();

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            toggleButton.addEventListener('click', () => {
                 if (currentSession) currentSession.end();
            });

            createPin();
            renderer.setAnimationLoop(render);
            window.addEventListener('resize', onWindowResize, false);
        }

        async function onStartAR() {
            if(watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;

            mapContainer.style.display = 'none';
            infoOverlay.style.display = 'none';
            toggleButton.style.display = 'block';

            setupARScene();
            
            if (!('xr' in navigator)) {
                alert("Your browser does not support WebXR."); return;
            }
            const supported = await navigator.xr.isSessionSupported('immersive-ar', { requiredFeatures: ['hit-test', 'dom-overlay'], domOverlay: { root: document.getElementById('overlay') } });
            if (!supported) {
                alert("AR is not supported on this device."); return;
            }

            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'dom-overlay', 'local'],
                    domOverlay: { root: document.getElementById('overlay') }
                });
                onSessionStarted(session);
            } catch (e) {
                console.error("Failed to start AR session:", e);
                alert("Could not start AR session.");
            }
        }

        function onSessionStarted(session) {
            currentSession = session;
            session.addEventListener('end', onSessionEnded);
            session.addEventListener('select', onSelect);
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
        }
        
        function onSelect() {
            if (pinPlaced && pin.visible) {
                raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
                const intersects = raycaster.intersectObject(pin, true);

                if (intersects.length > 0) {
                    console.log('Pin tapped! Sending completion message.');
                    window.parent.postMessage('AR_ACTIVITY_COMPLETE', '*');
                    pin.visible = false;
                    setTimeout(() => currentSession.end(), 500);
                }
            }
        }

        function onSessionEnded() {
            if (!currentSession) return;
            currentSession.removeEventListener('end', onSessionEnded);
            currentSession.removeEventListener('select', onSelect);
            currentSession = null;
            
            mapContainer.style.display = 'block';
            infoOverlay.style.display = 'block';
            toggleButton.style.display = 'none';

            if(renderer) {
                renderer.setAnimationLoop(null);
                document.body.removeChild(renderer.domElement);
                renderer = null;
            }
            
            pin.visible = false;
            pinPlaced = false; 
            hitTestSource = null;
            hitTestSourceRequested = false;
            leftArrow.style.display = 'none';
            rightArrow.style.display = 'none';
            tooltip.style.display = 'none';

            if (!watchId && 'geolocation' in navigator) {
                 watchId = navigator.geolocation.watchPosition(
                    updateUserLocation, 
                    handleLocationError, 
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            }
        }

        function createPin() {
            pin = new THREE.Group();
            const headGeometry = new THREE.SphereGeometry(0.05, 32, 32);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const pinHead = new THREE.Mesh(headGeometry, headMaterial);
            pinHead.position.y = 0.15;
            
            const bodyGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.15, 32);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
            const pinBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            pinBody.position.y = 0.075;
            
            pin.add(pinHead);
            pin.add(pinBody);
            
            pin.visible = false;
            if(scene) scene.add(pin);
        }

        function onWindowResize() {
            if (!renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function render(timestamp, frame) {
            if (!frame || !renderer) return;

            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (hitTestSourceRequested === false) {
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });
                session.addEventListener('end', () => {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });
                hitTestSourceRequested = true;
            }

            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0 && !pinPlaced) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace).transform;
                    const randomX = (Math.random() - 0.5) * 4;
                    const randomZ = (Math.random() - 0.5) * 4;
                    pin.position.set(pose.position.x + randomX, pose.position.y, pose.position.z + randomZ);
                    pin.visible = true;
                    pinPlaced = true;
                    tooltip.style.display = 'block';
                    setTimeout(() => { tooltip.style.display = 'none'; }, 5000);
                }
            }

            if (pinPlaced && pin.visible) {
                const pinWorldPosition = pin.getWorldPosition(new THREE.Vector3());
                const pinInCameraSpace = camera.worldToLocal(pinWorldPosition.clone());
                if (pinInCameraSpace.z > 0) {
                     leftArrow.style.display = 'block';
                     rightArrow.style.display = 'block';
                } else {
                    const pinProjected = pinWorldPosition.clone().project(camera);
                    if (pinProjected.x < -0.5) {
                        leftArrow.style.display = 'block'; rightArrow.style.display = 'none';
                    } else if (pinProjected.x > 0.5) {
                        leftArrow.style.display = 'none'; rightArrow.style.display = 'block';
                    } else {
                        leftArrow.style.display = 'none'; rightArrow.style.display = 'none';
                    }
                }
            } else {
                leftArrow.style.display = 'none';
                rightArrow.style.display = 'none';
            }
            renderer.render(scene, camera);
        }

        // --- Start the application ---
        init();

        // --- Dynamically Load Google Maps to Avoid Race Conditions ---
        function loadGoogleMaps() {
            if (typeof google === 'object' && typeof google.maps === 'object') {
                window.initMap();
            } else {
                const script = document.createElement('script');
                // IMPORTANT: Replace YOUR_API_KEY with your actual key
                script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDKFpUFxl8pfNSbx0GlQhmvFaHePoBxhKs&libraries=geometry&callback=initMap`;
                script.async = true;
                script.defer = true;
                document.body.appendChild(script);
            }
        }

        loadGoogleMaps();

    </script>
    
</body>
</html>

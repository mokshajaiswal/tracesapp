<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebXR Pin Collector</title>
    <meta charset="utf-t">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* General body and UI styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        /* Map container must have a defined height */
        #map-container, #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        /* Overlay for distance info and button */
        #info-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
            color: white;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            z-index: 2;
        }
        #distance-info {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        /* AR Button styles */
        .ar-button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, opacity 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .ar-button:disabled {
            background-color: #999;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .ar-button:not(:disabled):hover {
            background-color: #357ABD;
        }
        .ar-button:not(:disabled):active {
            transform: scale(0.98);
        }
        /* AR specific elements */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 11;
        }
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
            display: none;
            z-index: 12;
            user-select: none;
        }
        #left-arrow { left: 10px; }
        #right-arrow { right: 10px; }
        #tooltip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            z-index: 13;
            display: none;
        }
        #toggle-ar-button {
            pointer-events: auto;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #E24A4A;
            display: none;
            z-index: 12;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="info-overlay">
        <div id="distance-info">Waiting for location data...</div>
        <button id="start-ar-button" class="ar-button" disabled>Start AR</button>
    </div>

    <button id="toggle-ar-button" class="ar-button">Hide AR</button>
    <div id="overlay">
        <div id="left-arrow" class="arrow">&lt;</div>
        <div id="right-arrow" class="arrow">&gt;</div>
        <div id="tooltip">Look for a flat surface to place the pin!</div>
    </div>

     <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        // Import necessary modules from three.js
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        
        // --- Global Variables ---
        // AR variables
        let camera, scene, renderer;
        let pin;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let pinPlaced = false;
        let currentSession = null;
        let raycaster;
        let axisHelper;
        
        // --- CONFIGURATION ---
        const enableDirectionalLight = true; // Set to 'true' to add the light, 'false' to disable it.
        let directionalLight = null;
        const isAxisVisible = true;
        const modelOffset = new THREE.Vector3(0, 0.03, 0); 

        // Map and Geolocation variables
        let map;
        let userMarker, pinMarker;
        let pinLocation = null;
        let watchId;

        // DOM Elements
        const startButton = document.getElementById('start-ar-button');
        const toggleButton = document.getElementById('toggle-ar-button');
        const distanceInfo = document.getElementById('distance-info');
        const mapContainer = document.getElementById('map-container');
        const infoOverlay = document.getElementById('info-overlay');
        const leftArrow = document.getElementById('left-arrow');
        const rightArrow = document.getElementById('right-arrow');
        const tooltip = document.getElementById('tooltip');

        // --- Initialization ---
        function init() {
            window.addEventListener('message', (event) => {
                if (event.data && event.data.location) {
                    pinLocation = event.data.location;
                    placePinMarkerOnMap();
                } else if (event.data !== 'AR_ACTIVITY_COMPLETE') {
                    distanceInfo.textContent = "Error: Invalid location data received.";
                }
            });
            startButton.addEventListener('click', onStartAR);
        }
        
        // --- Google Maps and Geolocation Logic ---
        window.initMap = function() {
            const initialCenter = { lat: 0, lng: 0 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: initialCenter,
                zoom: 20,
                mapTypeId: 'satellite',
                disableDefaultUI: true,
                gestureHandling: 'none',
                zoomControl: false
            });
            placePinMarkerOnMap();
            if ('geolocation' in navigator) {
                watchId = navigator.geolocation.watchPosition(
                    updateUserLocation, 
                    handleLocationError, 
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                distanceInfo.textContent = "Geolocation is not supported by your browser.";
            }
        }
        
        function placePinMarkerOnMap() {
            if (!map || !pinLocation) return;
            map.setCenter(pinLocation);
            if (pinMarker) return;
            pinMarker = new google.maps.Marker({
                position: pinLocation,
                map: map,
                title: "Trace Location",
            });
        }

        function updateUserLocation(position) {
            const userPos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
            };
            if (!userMarker) {
                userMarker = new google.maps.Marker({
                    position: userPos,
                    map: map,
                    title: "You are here!",
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 7,
                        fillColor: "#4285F4",
                        fillOpacity: 1,
                        strokeColor: "white",
                        strokeWeight: 2,
                    },
                });
            } else {
                userMarker.setPosition(userPos);
            }
            if (pinLocation && google.maps.geometry) {
                const userLatLng = new google.maps.LatLng(userPos.lat, userPos.lng);
                const pinLatLng = new google.maps.LatLng(pinLocation.lat, pinLocation.lng);
                const distance = google.maps.geometry.spherical.computeDistanceBetween(userLatLng, pinLatLng);
                distanceInfo.innerHTML = `Distance to pin: <strong>${distance.toFixed(2)} meters</strong>`;
                if (distance <= 23) {
                    distanceInfo.innerHTML += "<br>You've arrived! You can start the AR experience.";
                    startButton.disabled = false;
                } else {
                    startButton.disabled = true;
                }
            }
        }

        function handleLocationError(error) {
            console.error("Geolocation error:", error);
            distanceInfo.textContent = `Error getting location: ${error.message}`;
        }

        // --- AR Logic ---
        function createShadow(modelSize) {
            // --- Shadow Configuration ---
            // Adjust these values to change the shadow's appearance.
            const shadowSizeMultiplier = 0.5;   // Smaller number = smaller shadow.
            const shadowOpacity = 0.4;          // Value between 0 (invisible) and 1 (solid).
            const shadowBlurriness = 0.25;      // Value between 0 (sharp edge) and 1 (blurry from center).
            const shadowOffsetX = 0;            // Moves shadow left/right.
            const shadowOffsetZ = 0.05;         // Moves shadow forward/backward.
            // --------------------------

            const canvas = document.createElement('canvas');
            const canvasSize = 128;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            const context = canvas.getContext('2d');

            const gradient = context.createRadialGradient(
                canvasSize / 2, canvasSize / 2, 0,
                canvasSize / 2, canvasSize / 2, canvasSize / 2
            );

            // Use the shadowOpacity and shadowBlurriness variables
            gradient.addColorStop(shadowBlurriness, `rgba(0, 0, 0, ${shadowOpacity})`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)'); // Fade to fully transparent

            context.fillStyle = gradient;
            context.fillRect(0, 0, canvasSize, canvasSize);

            const shadowTexture = new THREE.CanvasTexture(canvas);

            const shadowRadius = Math.max(modelSize.x, modelSize.z) * shadowSizeMultiplier;
            const shadowGeo = new THREE.CircleGeometry(shadowRadius, 32);

            const shadowMat = new THREE.MeshBasicMaterial({
                map: shadowTexture,
                transparent: true,
                depthWrite: false,
            });

            const shadowMesh = new THREE.Mesh(shadowGeo, shadowMat);
            shadowMesh.rotation.x = -Math.PI / 2;

            // Apply the X and Z offsets to the shadow's position
            shadowMesh.position.x = shadowOffsetX;
            shadowMesh.position.z = shadowOffsetZ;

            return shadowMesh;
        }

        function setupARScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            raycaster = new THREE.Raycaster();

            // This is your existing ambient light
            const ambientLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.5);
            ambientLight.position.set(0.5, 1, 0.25);
            scene.add(ambientLight);

            // --- ADD DIRECTIONAL LIGHT CONDITIONALLY ---
            if (enableDirectionalLight) {
                directionalLight = new THREE.DirectionalLight(0xffffff, 1.2); 
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
            }

            toggleButton.addEventListener('click', () => {
                 if (currentSession) currentSession.end();
            });
            createPin();
            renderer.setAnimationLoop(render);
            window.addEventListener('resize', onWindowResize, false);
        }

        async function onStartAR() {
            if(watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;
            mapContainer.style.display = 'none';
            infoOverlay.style.display = 'none';
            toggleButton.style.display = 'block';
            
            if (!('xr' in navigator)) {
                alert("Your browser does not support WebXR."); return;
            }
            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar', { requiredFeatures: ['hit-test', 'dom-overlay'], domOverlay: { root: document.getElementById('overlay') } });
                if (!supported) {
                    alert("AR is not supported on this device."); return;
                }
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'dom-overlay', 'local', 'plane-detection'],
                    domOverlay: { root: document.getElementById('overlay') }
                });
                onSessionStarted(session);
            } catch (e) {
                console.error("Failed to start AR session:", e);
                alert("Could not start AR session.");
            }
        }

        function onSessionStarted(session) {
            currentSession = session;
            session.addEventListener('end', onSessionEnded);
            session.addEventListener('select', onSelect);

            setupARScene(); // Setup scene AFTER session starts to ensure XR compatibility

            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
        }
        
        function onSelect() {
            if (pinPlaced && pin.visible) {
                raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
                const intersects = raycaster.intersectObject(pin, true);
                if (intersects.length > 0) {
                    window.parent.postMessage('AR_ACTIVITY_COMPLETE', '*');
                    pin.visible = false;
                    setTimeout(() => currentSession.end(), 500);
                }
            }
        }

        function onSessionEnded() {
            if (!currentSession) return;
            currentSession.removeEventListener('end', onSessionEnded);
            currentSession.removeEventListener('select', onSelect);
            currentSession = null;

             if (directionalLight) {
                scene.remove(directionalLight);
                directionalLight.dispose();
                directionalLight = null;
            }

            mapContainer.style.display = 'block';
            infoOverlay.style.display = 'block';
            toggleButton.style.display = 'none';
            if(renderer) {
                renderer.setAnimationLoop(null);
                if(renderer.domElement.parentNode) {
                    document.body.removeChild(renderer.domElement);
                }
                renderer.dispose();
                renderer = null;
            }
            if(pin) {
                pin.visible = false;
            }
            pinPlaced = false; 
            hitTestSource = null;
            hitTestSourceRequested = false;
            leftArrow.style.display = 'none';
            rightArrow.style.display = 'none';
            tooltip.style.display = 'none';
            if (!watchId && 'geolocation' in navigator) {
                 watchId = navigator.geolocation.watchPosition(
                    updateUserLocation, 
                    handleLocationError, 
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            }
        }

        function createPin() {
            const loader = new GLTFLoader();
            const modelPath = 'model1.glb';
            loader.load(
                modelPath,
                function (gltf) {
                    const model = gltf.scene;
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    model.position.sub(center);
                    pin = new THREE.Group();
                    pin.add(model);
                    
                    const shadow = createShadow(size);
                    shadow.position.y = -size.y / 2;
                    pin.add(shadow);
                    
                    pin.scale.set(0.0175, 0.0175, 0.0175);
                    axisHelper = new THREE.AxesHelper(5); 
                    pin.add(axisHelper);
                    axisHelper.visible = isAxisVisible;
                    pin.visible = false;
                    if(scene) scene.add(pin);
                },
                undefined,
                function (error) {
                    console.error('An error happened while loading the model:', error);
                    alert('Failed to load the custom 3D model. A fallback pin will be used instead.');
                    const coneHeight = 0.4;
                    const coneRadius = 0.1;
                    const geometry = new THREE.ConeGeometry(coneRadius, coneHeight, 16);
                    geometry.translate(0, coneHeight / 2, 0);
                    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                    const coneMesh = new THREE.Mesh(geometry, material);
                    pin = new THREE.Group();
                    pin.add(coneMesh);
                    
                    const fallbackSize = new THREE.Vector3(coneRadius * 2, coneHeight, coneRadius * 2);
                    const shadow = createShadow(fallbackSize);
                    shadow.position.y = -coneHeight / 2;
                    pin.add(shadow);

                    pin.scale.set(0.125, 0.125, 0.125);
                    axisHelper = new THREE.AxesHelper(1);
                    pin.add(axisHelper);
                    axisHelper.visible = isAxisVisible;
                    pin.visible = false;
                    if(scene) scene.add(pin);
                }
            );
        }

        function onWindowResize() {
            if (!renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function render(timestamp, frame) {
            if (!frame || !renderer) return;
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();
            if (hitTestSourceRequested === false) {
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace, entityTypes: ['plane'] }).then((source) => {
                        hitTestSource = source;
                    });
                });
                session.addEventListener('end', () => {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });
                hitTestSourceRequested = true;
            }
            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0 && !pinPlaced) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace).transform;
                    pin.position.copy(pose.position);
                    pin.position.add(modelOffset);
                    pin.visible = true;
                    pinPlaced = true;
                    tooltip.style.display = 'block';
                    tooltip.textContent = "Great! Now tap the pin to collect it.";
                    setTimeout(() => { tooltip.style.display = 'none'; }, 5000);
                }
            }
            if (pinPlaced && pin.visible) {
                pin.rotation.y += 0.02;
                const pinWorldPosition = pin.getWorldPosition(new THREE.Vector3());
                const pinInCameraSpace = camera.worldToLocal(pinWorldPosition.clone());
                if (pinInCameraSpace.z > 0) {
                     leftArrow.style.display = 'block';
                     rightArrow.style.display = 'block';
                } else {
                    const pinProjected = pinWorldPosition.clone().project(camera);
                    if (pinProjected.x < -0.5) {
                        leftArrow.style.display = 'block'; rightArrow.style.display = 'none';
                    } else if (pinProjected.x > 0.5) {
                        leftArrow.style.display = 'none'; rightArrow.style.display = 'block';
                    } else {
                        leftArrow.style.display = 'none'; rightArrow.style.display = 'none';
                    }
                }
            } else {
                leftArrow.style.display = 'none';
                rightArrow.style.display = 'none';
            }
            renderer.render(scene, camera);
        }

        init();
        
        function loadGoogleMaps() {
            if (typeof google === 'object' && typeof google.maps === 'object') {
                window.initMap();
            } else {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDKFpUFxl8pfNSbx0GlQhmvFaHePoBxhKs&libraries=geometry&callback=initMap`;
                script.async = true;
                script.defer = true;
                document.body.appendChild(script);
            }
        }
        loadGoogleMaps();

    </script>
    
</body>
</html>

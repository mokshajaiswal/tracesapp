<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebXR Pin Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* General body and UI styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        /* Container for the new start button */
        #start-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        /* Styles for the circular, animated Start AR button */
        .ar-button {
            width: 180px;
            height: 180px;
            background-color: transparent;
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease;
            animation: pulse-border 2s infinite;
        }
        .ar-button:hover {
            transform: scale(1.05);
        }
        /* Keyframe animation for the pulsing border effect */
        @keyframes pulse-border {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
      
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* AR specific elements */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 11;
        }
        /* Arrow styles */
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 12;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .arrow.visible {
            display: flex;
            opacity: 1;
        }
        #left-arrow {
            left: 15px;
            animation: jump-left 0.5s ease-in-out infinite alternate;
        }
        #right-arrow {
            right: 15px;
            animation: jump-right 0.5s ease-in-out infinite alternate;
        }
        /* Jumpy animations for arrows */
        @keyframes jump-left {
            0% {
                transform: translateY(-50%) translateX(0);
            }
            100% {
                transform: translateY(-50%) translateX(-10px);
            }
        }
        @keyframes jump-right {
            0% {
                transform: translateY(-50%) translateX(0);
            }
            100% {
                transform: translateY(-50%) translateX(10px);
            }
        }
        /* CORRECTED Tooltip styles */
        #tooltip {
            position: fixed; /* Ensures positioning is relative to the browser window */
            bottom: 120px;
            left:20px; /* Moves the element's left edge to the center */
             /* Shifts the element left by half its own width */
            width: calc(100% - 40px); /* Prevents the tooltip from touching screen edges */
            max-width: 450px; /* Sets a max-width for better readability on large screens */
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 30px; /* Pill shape */
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
            font-weight: 500;
            z-index: 13;
            display: none; /* Initially hidden */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fade-in 0.5s ease-out forwards;
            text-align: center;
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
        }
        /* Movement guide animation styles */
        #movement-guide {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 13;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        #movement-guide.visible {
            display: flex;
        }
      
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div id="start-container">
        <button id="start-ar-button" class="ar-button">Start AR</button>
    </div>
    <div id="overlay">
        <div id="left-arrow" class="arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </div>
        <div id="right-arrow" class="arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </div>
        <div id="tooltip">Look around to find the Trace!</div>
        <div id="movement-guide">
            <lottie-player src="movephone.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
        </div>
        <div id="success-circle" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 0; height: 0; background-color: #0C3879; border-radius: 50%; z-index: 14;"></div>
        <div id="success-text" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 32px; font-weight: bold; z-index: 15; color: white;"></div>
    </div>
     <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      
        // --- Global Variables ---
        let camera, scene, renderer;
        let pin;
        let collectibleModel = null; // For precise tap detection
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let pinPlaced = false;
        let currentSession = null;
        let raycaster;
        let axisHelper;
        let lastTimestamp = 0;
        let confettiParticles = [];
        let traceData = null;
        let sessionStartTime = 0;
        // --- CONFIGURATION ---
        const CONFIG = {
            MIN_DISTANCE: 1.5,
            MAX_DISTANCE: 3.5,
            RANDOM_RADIUS: 0,
            ROTATION_SPEED: 0.04,
            HORIZONTAL_THRESHOLD: 0.99, // Tightened for stricter horizontal planes
            SURFACE_DETECTION_TIMEOUT: 13000, // 13 seconds
            DEFAULT_PLACEMENT_DISTANCE: 2.0, // Default distance in front if no surface
            CHAT_BUBBLE_CANVAS_WIDTH: 512, // Increased for higher resolution/sharpness
            CHAT_BUBBLE_CANVAS_HEIGHT: 128, // Increased for higher resolution/sharpness
            CHAT_BUBBLE_VERTICAL_OFFSET: 22,
            CHAT_BUBBLE_HIDE_TIMEOUT: 10000 // Increased from 5000ms to 10 seconds
        };
        const enableDirectionalLight = true;
        let directionalLight = null;
        const isAxisVisible = true;
        const modelOffset = new THREE.Vector3(0, 0.06, 0);
        // DOM Elements
        const startButton = document.getElementById('start-ar-button');
        const startContainer = document.getElementById('start-container');
        const leftArrow = document.getElementById('left-arrow');
        const rightArrow = document.getElementById('right-arrow');
        const tooltip = document.getElementById('tooltip');
        const movementGuide = document.getElementById('movement-guide');
        function init() {
             window.addEventListener('message', (event) => {
            // Optional: Add a security check for the event's origin
            // if (event.origin !== "https://your-app-domain.com") return;
          
            traceData = event.data;
            console.log("Received trace data for AR:", traceData);
            // Optionally recreate pin if data arrives late, but for now, assume it's early
        });
            startButton.addEventListener('click', onStartAR);
            // Preload the pin model on init for faster appearance, using defaults if no traceData yet
            createPin();
        }
      
        function createShadow(modelSize) {
            const shadowSizeMultiplier = 0.35;
            const shadowOpacity = 0.4;
            const shadowBlurriness = 0.25;
            const shadowOffsetX = 0;
            const shadowOffsetZ = 0.05;
            const canvas = document.createElement('canvas');
            const canvasSize = 128;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(
                canvasSize / 2, canvasSize / 2, 0,
                canvasSize / 2, canvasSize / 2, canvasSize / 2
            );
            gradient.addColorStop(shadowBlurriness, `rgba(0, 0, 0, ${shadowOpacity})`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, canvasSize, canvasSize);
            const shadowTexture = new THREE.CanvasTexture(canvas);
            const shadowRadius = Math.max(modelSize.x, modelSize.z) * shadowSizeMultiplier;
            const shadowGeo = new THREE.CircleGeometry(shadowRadius, 32);
            const shadowMat = new THREE.MeshBasicMaterial({
                map: shadowTexture,
                transparent: true,
                depthWrite: false,
            });
            const shadowMesh = new THREE.Mesh(shadowGeo, shadowMat);
            shadowMesh.rotation.x = -Math.PI / 2;
            shadowMesh.position.x = shadowOffsetX;
            shadowMesh.position.z = shadowOffsetZ;
            return shadowMesh;
        }
        function createChatBubble(text, modelSize) {
            const canvas = document.createElement('canvas');
            canvas.width = CONFIG.CHAT_BUBBLE_CANVAS_WIDTH;
            canvas.height = CONFIG.CHAT_BUBBLE_CANVAS_HEIGHT;
            const ctx = canvas.getContext('2d');
            // Draw rounded rectangle bubble with less padding
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const padding = 20; // Increased padding for larger canvas
            ctx.roundRect(padding, padding, CONFIG.CHAT_BUBBLE_CANVAS_WIDTH - 2 * padding, CONFIG.CHAT_BUBBLE_CANVAS_HEIGHT - 2 * padding, 30); // Larger radius for smoothness
            ctx.fill();
            // Draw text
            ctx.fillStyle = 'black';
            ctx.font = 'bold 40px Arial'; // Doubled font size for sharpness
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, CONFIG.CHAT_BUBBLE_CANVAS_WIDTH / 2, CONFIG.CHAT_BUBBLE_CANVAS_HEIGHT / 2);
            const texture = new THREE.CanvasTexture(canvas);
            texture.minFilter = THREE.LinearFilter; // For sharper text rendering
            texture.magFilter = THREE.LinearFilter;
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
            const geometry = new THREE.PlaneGeometry(CONFIG.CHAT_BUBBLE_CANVAS_WIDTH / 10, CONFIG.CHAT_BUBBLE_CANVAS_HEIGHT / 8); // Adjusted divisors to maintain similar physical size (doubled canvas, so double divisors)
            const bubble = new THREE.Mesh(geometry, material);
            // Position higher above the model
            bubble.position.y = modelSize.y / 2 + CONFIG.CHAT_BUBBLE_VERTICAL_OFFSET;
            return bubble;
        }
        function setupARScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            raycaster = new THREE.Raycaster();
            const ambientLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.5);
            ambientLight.position.set(0.5, 1, 0.25);
            scene.add(ambientLight);
            if (enableDirectionalLight) {
                directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
            }
            if (pin) scene.add(pin); // Add preloaded pin to scene
            renderer.setAnimationLoop(render);
            window.addEventListener('resize', onWindowResize, false);
        }
        async function onStartAR() {
            startContainer.style.display = 'none';
            if (!('xr' in navigator)) {
                alert("Your browser does not support WebXR."); return;
            }
            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar', { requiredFeatures: ['hit-test', 'dom-overlay'], domOverlay: { root: document.getElementById('overlay') } });
                if (!supported) {
                    alert("AR is not supported on this device."); return;
                }
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'dom-overlay', 'local', 'plane-detection'],
                    domOverlay: { root: document.getElementById('overlay') }
                });
                onSessionStarted(session);
            } catch (e) {
                console.error("Failed to start AR session:", e);
                alert("Could not start AR session.");
                startContainer.style.display = 'flex';
            }
        }
        function onSessionStarted(session) {
            currentSession = session;
            session.addEventListener('end', onSessionEnded);
            session.addEventListener('select', onSelect);
            setupARScene();
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
            sessionStartTime = Date.now(); // Start timeout timer
            movementGuide.classList.add('visible'); // Show movement guide
        }
      
        function onSelect() {
            // Only check for intersections if we have a model and it's visible
            if (pinPlaced && pin.visible && collectibleModel) {
                raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
                // Intersect with the specific model, not the whole "pin" group (which includes the shadow)
                const intersects = raycaster.intersectObject(collectibleModel, true);
              
                if (intersects.length > 0) {
                    pin.visible = false;
                    document.getElementById('success-circle').style.display = 'block';
                    document.getElementById('success-text').style.display = 'block';
                    document.getElementById('success-text').textContent = 'You got it!';
                    gsap.to('#success-circle', {
                      width: Math.max(window.innerWidth, window.innerHeight) * 2 + 'px',
                      height: Math.max(window.innerWidth, window.innerHeight) * 2 + 'px',
                      duration: 1,
                      ease: "power2.out"
                    });
                    gsap.fromTo('#success-text', 
                      { y: 80 },
                      { y: -30, duration: 1, ease: "power2.out" }
                    );
                    setTimeout(() => {
                      window.parent.postMessage('AR_ACTIVITY_COMPLETE', '*');
                      if(currentSession) currentSession.end();
                    }, 2500);
                }
            }
        }
        function onSessionEnded() {
            if (!currentSession) return;
            currentSession.removeEventListener('end', onSessionEnded);
            currentSession.removeEventListener('select', onSelect);
            currentSession = null;
             if (directionalLight) {
                scene.remove(directionalLight);
                directionalLight.dispose();
                directionalLight = null;
            }
            movementGuide.classList.remove('visible');
            startContainer.style.display = 'flex';
            if(renderer) {
                renderer.setAnimationLoop(null);
                if(renderer.domElement.parentNode) {
                    document.body.removeChild(renderer.domElement);
                }
                renderer.dispose();
                renderer = null;
            }
            if(pin) {
                pin.visible = false;
            }
            pinPlaced = false;
            hitTestSource = null;
            hitTestSourceRequested = false;
            leftArrow.classList.remove('visible');
            rightArrow.classList.remove('visible');
            tooltip.style.display = 'none';
        }
        function createPin() {
            const loader = new GLTFLoader();
            let modelPath = 'model1.glb';
            if (!traceData) {
                // Use defaults if no traceData received
                console.warn('Trace data not received from parent app. Using default values.');
                traceData = { traceType: 'public', isFriend: false }; // Default to public non-friend
            }
            if (traceData.traceType === 'private') {
                modelPath = 'heart.glb'; // Private traces
            } else if (traceData.traceType === 'public') {
                if (traceData.isFriend) {
                    modelPath = 'stargreen.glb'; // Public traces from a friend
                } else {
                    modelPath = 'staryellow.glb'; // Public traces from a non-friend
                }
            }
            console.log(`Loading model: ${modelPath}`); // For debugging
            loader.load(
                modelPath,
                function (gltf) {
                    const model = gltf.scene;
                    collectibleModel = model; // Store a reference to the model for precise tapping
                  
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    model.position.sub(center);
                    pin = new THREE.Group();
                    pin.add(model);
                    const shadow = createShadow(size);
                    shadow.position.y = -size.y / 2;
                    pin.add(shadow);
                    const bubble = createChatBubble("Come closer and tap!", size);
                    pin.add(bubble);
                    pin.userData.bubble = bubble;
                    pin.scale.set(0.0125, 0.0125, 0.0125);
                    axisHelper = new THREE.AxesHelper(5);
                    pin.add(axisHelper);
                    axisHelper.visible = isAxisVisible;
                    pin.visible = false;
                    // Do not add to scene here; add in setupARScene
                },
                undefined,
                function (error) {
                    console.error('An error happened while loading the model:', error);
                    // Removed alert to prevent session interruption
                    // Fallback cone creation logic with larger size
                    const geometry = new THREE.ConeGeometry(5, 15, 32); // Increased size for visibility
                    const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                    collectibleModel = new THREE.Mesh(geometry, material);
                  
                    const box = new THREE.Box3().setFromObject(collectibleModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    collectibleModel.position.sub(center);
                    pin = new THREE.Group();
                    pin.add(collectibleModel);
                    const shadow = createShadow(size);
                    shadow.position.y = -size.y / 2;
                    pin.add(shadow);
                    const bubble = createChatBubble("Come closer and tap!", size);
                    pin.add(bubble);
                    pin.userData.bubble = bubble;
                    pin.scale.set(0.0125, 0.0125, 0.0125);
                    axisHelper = new THREE.AxesHelper(5);
                    pin.add(axisHelper);
                    axisHelper.visible = isAxisVisible;
                    pin.visible = false;
                    // Do not add to scene here; add in setupARScene
                    console.log('Fallback pin loaded'); // For debugging
                }
            );
        }
        function onWindowResize() {
            if (!renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function animatePinAppearance(position, isDefaultPlacement = false) {
            pin.visible = true;
            pin.scale.set(0, 0, 0);
          
            const targetScale = isDefaultPlacement ? 0.029 : 0.0145; // 2x bigger for default placement
          
            gsap.to(pin.scale, {
                x: targetScale,
                y: targetScale,
                z: targetScale,
                duration: 1.5,
                ease: "elastic.out(1, 0.5)",
                onStart: () => {
                    createConfettiExplosion(position);
                    // Trigger haptic vibration if supported
                    if ('vibrate' in navigator) {
                        navigator.vibrate(200); // Vibrate for 200ms
                    }
                }
            });
        }
      
        function createConfettiExplosion(position) {
            const confettiCount = 100;
            const colors = [0xf44336, 0xe91e63, 0x9c27b0, 0x673ab7, 0x3f51b5, 0x2196f3, 0x03a9f4, 0x00bcd4, 0x009688, 0x4caf50, 0x8bc34a, 0xcddc39, 0xffeb3b, 0xffc107, 0xff9800];
            for (let i = 0; i < confettiCount; i++) {
                // Bigger confetti pieces
                const geometry = Math.random() > 0.5 ? new THREE.PlaneGeometry(0.025, 0.025) : new THREE.CircleGeometry(0.0125, 16);
              
                const material = new THREE.MeshBasicMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 1
                });
                const confetti = new THREE.Mesh(geometry, material);
                confetti.position.copy(position);
                confetti.position.y += 0.05;
                confetti.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
              
                const spread = 0.3;
                // Increased vertical velocity for a higher explosion
                confetti.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * spread,
                    Math.random() * spread * 2.5 + 0.2,
                    (Math.random() - 0.5) * spread
                );
                confetti.angularVelocity = new THREE.Vector3((Math.random() - 0.5) * 5, (Math.random() - 0.5) * 5, (Math.random() - 0.5) * 5);
                confetti.lifetime = 2.0;
                confetti.age = 0;
              
                confettiParticles.push(confetti);
                scene.add(confetti);
            }
        }
      
        function updateConfetti(dt) {
            const gravity = -0.6;
          
            for (let i = confettiParticles.length - 1; i >= 0; i--) {
                const confetti = confettiParticles[i];
                confetti.age += dt;
                confetti.velocity.y += gravity * dt;
                confetti.position.addScaledVector(confetti.velocity, dt);
                confetti.rotation.x += confetti.angularVelocity.x * dt;
                confetti.rotation.y += confetti.angularVelocity.y * dt;
                confetti.rotation.z += confetti.angularVelocity.z * dt;
                if (confetti.age > confetti.lifetime / 2) {
                    confetti.material.opacity = 1.0 - ((confetti.age - (confetti.lifetime / 2)) / (confetti.lifetime / 2));
                }
                if (confetti.age >= confetti.lifetime) {
                    scene.remove(confetti);
                    confetti.geometry.dispose();
                    confetti.material.dispose();
                    confettiParticles.splice(i, 1);
                }
            }
        }
      
        function render(timestamp, frame) {
            if (!frame || !renderer) return;
            const deltaTime = (timestamp - (lastTimestamp || timestamp)) / 1000;
            lastTimestamp = timestamp;
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();
            if (hitTestSourceRequested === false) {
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace, entityTypes: ['plane'] }).then((source) => {
                        hitTestSource = source;
                    });
                });
                session.addEventListener('end', () => {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });
                hitTestSourceRequested = true;
            }
            if (hitTestSource && !pinPlaced) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                let lowestHorizontalHit = null;
                let lowestHorizontalPosition = new THREE.Vector3();
                let lowestHorizontalMatrix = new THREE.Matrix4();
                if (hitTestResults.length > 0) {
                    for (const hit of hitTestResults) {
                        const pose = hit.getPose(referenceSpace);
                        if (pose) {
                            const matrix = new THREE.Matrix4().fromArray(pose.transform.matrix);
                            const normal = new THREE.Vector3(matrix.elements[4], matrix.elements[5], matrix.elements[6]).normalize();
                            if (Math.abs(normal.y) > CONFIG.HORIZONTAL_THRESHOLD) { // Horizontal plane check
                                const hitPos = new THREE.Vector3().setFromMatrixPosition(matrix);
                                if (lowestHorizontalHit === null || hitPos.y < lowestHorizontalPosition.y) {
                                    lowestHorizontalHit = hit;
                                    lowestHorizontalPosition.copy(hitPos);
                                    lowestHorizontalMatrix.copy(matrix);
                                }
                            }
                        }
                    }
                }
              
                if (lowestHorizontalHit) {
                    const cameraPosition = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                    const distance = cameraPosition.distanceTo(lowestHorizontalPosition);
                    if (distance >= CONFIG.MIN_DISTANCE && distance <= CONFIG.MAX_DISTANCE) {
                        pinPlaced = true;
                      
                        const randomX = (Math.random() - 0.5) * 2 * CONFIG.RANDOM_RADIUS;
                        const randomZ = (Math.random() - 0.5) * 2 * CONFIG.RANDOM_RADIUS;
                        const finalPosition = lowestHorizontalPosition.clone().add(new THREE.Vector3(randomX, 0, randomZ));
                        pin.position.copy(finalPosition);
                        pin.position.add(modelOffset);
                        // Set rotation from the plane's matrix to align with surface normal (upright)
                        pin.setRotationFromMatrix(lowestHorizontalMatrix);
                        // But since it's horizontal, rotation should keep Y-up; adjust if needed
                        animatePinAppearance(pin.position);
                        tooltip.style.display = 'block';
                        tooltip.textContent = "There it is! Tap to collect it";
                        setTimeout(() => {
                            if(tooltip.textContent === "There it is! Tap to collect it") {
                                tooltip.style.display = 'none';
                            }
                            if (pin.userData.bubble) {
                                pin.userData.bubble.visible = false;
                            }
                        }, CONFIG.CHAT_BUBBLE_HIDE_TIMEOUT);
                        movementGuide.classList.remove('visible'); // Hide movement guide once placed
                    } else {
                        tooltip.style.display = 'block';
                        if (distance < CONFIG.MIN_DISTANCE) {
                             tooltip.textContent = "Horizontal surface is too close. Please move back.";
                        } else {
                             tooltip.textContent = "Horizontal surface is too far. Please move closer.";
                        }
                    }
                } else if (!pinPlaced) {
                    tooltip.style.display = 'block';
                    tooltip.textContent = `Look for a horizontal flat surface like the ground between ${CONFIG.MIN_DISTANCE}m and ${CONFIG.MAX_DISTANCE}m away!`;
                }
            }
          
            // Check for timeout if no surface detected
            if (!pinPlaced && Date.now() - sessionStartTime > CONFIG.SURFACE_DETECTION_TIMEOUT) {
                pinPlaced = true;
                // Place in world space in front of camera
                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(camera.quaternion);
                const position = new THREE.Vector3().copy(camera.position).add(direction.multiplyScalar(CONFIG.DEFAULT_PLACEMENT_DISTANCE));
                pin.position.copy(position);
                // For upright in default placement: Rotate only around Y to face camera, keep pitch/roll zero
                const cameraPositionXZ = new THREE.Vector3(camera.position.x, pin.position.y, camera.position.z); // Project camera to pin's Y plane
                pin.lookAt(cameraPositionXZ);
                animatePinAppearance(position, true); // Pass true for default placement to make 2x bigger
                tooltip.style.display = 'block';
                tooltip.textContent = "Found it!";
                setTimeout(() => {
                    if(tooltip.textContent === "Found it!") {
                        tooltip.style.display = 'none';
                    }
                    if (pin.userData.bubble) {
                        pin.userData.bubble.visible = false;
                    }
                }, CONFIG.CHAT_BUBBLE_HIDE_TIMEOUT);
                movementGuide.classList.remove('visible'); // Hide movement guide on timeout placement
            }
          
            if (confettiParticles.length > 0) {
                updateConfetti(deltaTime);
            }
            if (pinPlaced && pin.visible) {
                pin.rotation.y += CONFIG.ROTATION_SPEED;
                const pinWorldPosition = pin.getWorldPosition(new THREE.Vector3());
                const pinInCameraSpace = camera.worldToLocal(pinWorldPosition.clone());
              
                if (pinInCameraSpace.z > 0) {
                     leftArrow.classList.add('visible');
                     rightArrow.classList.add('visible');
                } else {
                    const pinProjected = pinWorldPosition.clone().project(camera);
                    if (pinProjected.x < -0.5) {
                        leftArrow.classList.add('visible');
                        rightArrow.classList.remove('visible');
                    } else if (pinProjected.x > 0.5) {
                        leftArrow.classList.remove('visible');
                        rightArrow.classList.add('visible');
                    } else {
                        leftArrow.classList.remove('visible');
                        rightArrow.classList.remove('visible');
                    }
                }
                // Make chat bubble face the camera if it exists and is visible
                if (pin.userData.bubble && pin.userData.bubble.visible) {
                    pin.userData.bubble.lookAt(camera.position);
                }
            } else {
                leftArrow.classList.remove('visible');
                rightArrow.classList.remove('visible');
            }
            renderer.render(scene, camera);
        }
        init();
    </script>
